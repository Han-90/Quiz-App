<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1 class="headerbar">Quiz App</h1>
    </header>
    <section class="cards">
      <div class="bookmark">
      <svg>
        <path fill="currentColor" d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
    </svg>
  </div>
      <h2 class="cardheader">Question:</h2>
      <p class="cardcontent">
        Frage: An welchem Datum fiel die Berliner Mauer?

      </p>
      
      <div class="button">
        <button class="buttonstyle">Show Answer</button>
      </div>
      <p class="cardcontent">
        Antwort: 9. November 1989

        
      </p>
      <ul class="tags">
        <li class="tagstyle">Geschichte</li>
        <li class="tagstyle">Sport</li>
        <li class="tagstyle">Kunst</li>
        <li class="tagstyle">Kultur</li>
      </ul>
    </section>
    
   
  </body>
</html>
